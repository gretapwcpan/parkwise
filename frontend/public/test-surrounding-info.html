<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Surrounding Info API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #007cbf;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Surrounding Info API</h1>
    
    <button class="test-button" onclick="testAPI()">Test API with Taipei 101 Location</button>
    <button class="test-button" onclick="testWithCurrentLocation()">Test with Current Location</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('http://localhost:3001/api/locations/surrounding-info?lat=25.0330&lng=121.5654');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
API Response:
${JSON.stringify(data, null, 2)}

Summary:
- Current Location: ${data.surroundingInfo?.currentLocation?.fullAddress || 'N/A'}
- Street: ${data.surroundingInfo?.currentLocation?.streetName || 'N/A'}
- Nearby Restaurants: ${data.surroundingInfo?.nearby?.restaurants?.length || 0}
- Nearby Cafes: ${data.surroundingInfo?.nearby?.cafes?.length || 0}
- Nearby Shops: ${data.surroundingInfo?.nearby?.shops?.length || 0}
                `;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function testWithCurrentLocation() {
            const resultDiv = document.getElementById('result');
            
            if (!navigator.geolocation) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Geolocation is not supported by your browser';
                return;
            }
            
            resultDiv.innerHTML = 'Getting your location...';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    resultDiv.innerHTML = `Your location: ${lat}, ${lng}\nFetching surrounding info...`;
                    
                    try {
                        const response = await fetch(`http://localhost:3001/api/locations/surrounding-info?lat=${lat}&lng=${lng}`);
                        const data = await response.json();
                        
                        resultDiv.className = 'result success';
                        resultDiv.innerHTML = `
Your Location: ${lat}, ${lng}

API Response:
${JSON.stringify(data, null, 2)}

Summary:
- Current Location: ${data.surroundingInfo?.currentLocation?.fullAddress || 'N/A'}
- Street: ${data.surroundingInfo?.currentLocation?.streetName || 'N/A'}
- Nearby Restaurants: ${data.surroundingInfo?.nearby?.restaurants?.length || 0}
- Nearby Cafes: ${data.surroundingInfo?.nearby?.cafes?.length || 0}
- Nearby Shops: ${data.surroundingInfo?.nearby?.shops?.length || 0}
                        `;
                    } catch (error) {
                        resultDiv.className = 'result error';
                        resultDiv.innerHTML = `Error: ${error.message}`;
                    }
                },
                (error) => {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `Error getting location: ${error.message}`;
                }
            );
        }
    </script>
</body>
</html>
